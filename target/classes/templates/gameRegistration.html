<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Game registration form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/game/registration}" th:object="${game}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Price: <input type="text" th:field="*{price}" />(in USA dollars)</p>
    <p>Description: <input type="text" th:field="*{description}" />(unnecessary)</p>
    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
